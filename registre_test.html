<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre - Armurerie de BlackWater</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rye&family=Special+Elite&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #3d2817 0%, #5c4033 100%);
            font-family: 'Special Elite', cursive;
            padding: 20px;
            min-height: 100vh;
            color: #2c1810;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #d4a574;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header h1 {
            font-family: 'Rye', cursive;
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .header h2 {
            font-size: 1.5em;
            font-weight: normal;
            color: #c99b6a;
        }
        
        .registre {
            background: linear-gradient(to bottom, 
                #f4e8d8 0%, 
                #f0e4d0 50%, 
                #e8dccc 100%);
            border: 8px solid #8b4513;
            border-radius: 8px;
            box-shadow: 
                0 10px 40px rgba(0,0,0,0.6),
                inset 0 0 100px rgba(139, 69, 19, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        /* Effet papier vieilli */
        .registre::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 69, 19, 0.03) 2px,
                    rgba(139, 69, 19, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        /* Taches d'encre aléatoires */
        .registre::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(101, 67, 33, 0.1) 0%, transparent 10%),
                radial-gradient(circle at 80% 70%, rgba(101, 67, 33, 0.08) 0%, transparent 15%),
                radial-gradient(circle at 40% 80%, rgba(101, 67, 33, 0.05) 0%, transparent 12%);
            pointer-events: none;
            z-index: 1;
        }
        
        .registre-content {
            position: relative;
            z-index: 2;
        }
        
        .registre-title {
            text-align: center;
            font-family: 'Rye', cursive;
            font-size: 2em;
            color: #654321;
            margin-bottom: 20px;
            border-bottom: 3px double #8b4513;
            padding-bottom: 15px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(139, 69, 19, 0.1);
            border: 2px solid #8b4513;
            border-radius: 5px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #654321;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #8b4513;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.3);
        }
        
        thead {
            background: linear-gradient(to bottom, #8b4513, #654321);
            color: #f4e8d8;
        }
        
        th {
            padding: 15px 10px;
            text-align: left;
            font-family: 'Rye', cursive;
            font-size: 1.1em;
            border: 2px solid #654321;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        td {
            padding: 12px 10px;
            border: 1px solid #c9a66b;
            background: rgba(255, 255, 255, 0.4);
        }
        
        tbody tr:nth-child(odd) {
            background: rgba(244, 232, 216, 0.5);
        }
        
        tbody tr:hover {
            background: rgba(212, 165, 116, 0.3);
            transform: scale(1.01);
            transition: all 0.2s;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #654321;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #8b0000;
            background: rgba(255, 200, 200, 0.5);
            border: 2px solid #8b0000;
            border-radius: 5px;
        }
        
        /* Style pour les montants */
        .montant {
            font-weight: bold;
            color: #2d5016;
        }
        
        /* Pagination simple */
        .pagination {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
        }
        
        .pagination button {
            background: #8b4513;
            color: #f4e8d8;
            border: 3px solid #654321;
            padding: 10px 20px;
            margin: 0 10px;
            font-family: 'Special Elite', cursive;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .pagination button:hover {
            background: #654321;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> ARMURERIE DE BLACKWATER </h1>
            <h2>Registre des Recettes</h2>
        </div>
        
        <div class="registre">
            <div class="registre-content">
                <div class="registre-title"> LIVRE DE COMPTES </div>
                
                <div class="stats-bar">
                    <div class="stat">
                        <div class="stat-label">Total Recettes</div>
                        <div class="stat-value" id="totalRecettes">$0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Transactions</div>
                        <div class="stat-value" id="nbTransactions">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Dernière MAJ</div>
                        <div class="stat-value" id="lastUpdate" style="font-size: 1.2em;">-</div>
                    </div>
                </div>
                
                <div id="content">
                    <div class="loading">⏳ Chargement du registre...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const SHEET_ID = '1zrqQ5iAxBM4x-wXYK4V7aiavcBylLdwai0M1rcAaX44';
        const SHEET_NAME = 'Recettes';
        const START_ROW_INDEX = 1;
        
        let currentPage = 1;
        const rowsPerPage = 20;
        let allData = [];
        
        async function loadData() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
                const response = await fetch(url);
                const text = await response.text();
                
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;
                
                allData = [];
                let totalRecettes = 0;
                
                for (let i = START_ROW_INDEX; i < rows.length; i++) {
                    const cells = rows[i].c;
                    if (!cells) continue;
                    
                    const getValue = (cell) => {
                        if (!cell) return '';
                        if (cell.v !== null && cell.v !== undefined) return String(cell.v);
                        if (cell.f) return cell.f;
                        return '';
                    };
                    
                    const getDate = (cell) => {
                        if (!cell || !cell.v) return '';
                        
                        const cellValue = String(cell.v);
                        if (!cellValue.startsWith('Date(')) {
                            return cellValue;
                        }
                        
                        // Parser Date(2026,1,4,15,45,9)
                        const match = cellValue.match(/Date\((\d+),(\d+),(\d+)(?:,(\d+),(\d+),(\d+))?\)/);
                        if (match) {
                            const year = match[1];
                            const month = String(parseInt(match[2]) + 1).padStart(2, '0');
                            const day = String(match[3]).padStart(2, '0');
                            const hour = match[4] ? String(match[4]).padStart(2, '0') : '00';
                            const min = match[5] ? String(match[5]).padStart(2, '0') : '00';
                            return `${day}/${month}/${year} ${hour}:${min}`;
                        }
                        
                        return cellValue;
                    };
                    
                    const date = getDate(cells[0]);
                    const description = getValue(cells[1]);
                    const prixUnit = parseFloat(getValue(cells[2])) || 0;
                    const quantite = parseInt(getValue(cells[3])) || 0;
                    let montant = parseFloat(getValue(cells[4])) || 0;
                    const categorie = getValue(cells[5]);
                    const employe = getValue(cells[6]);
                    
                    if (montant === 0 && prixUnit > 0 && quantite > 0) {
                        montant = prixUnit * quantite;
                    }
                    
                    if (date && date.trim() !== '' || description && description.trim() !== '') {
                        allData.push({
                            date: date,
                            description: description,
                            montant: montant,
                            categorie: categorie,
                            employe: employe
                        });
                        totalRecettes += montant;
                    }
                }
                
                document.getElementById('totalRecettes').textContent = `$${totalRecettes.toFixed(2)}`;
                document.getElementById('nbTransactions').textContent = allData.length;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('fr-FR');
                
                displayPage(1);
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ❌ Erreur de chargement<br><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        function displayPage(page) {
            currentPage = page;
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = allData.slice(start, end);
            
            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th> Date</th>
                                <th> Description</th>
                                <th> Montant</th>
                                <th> Catégorie</th>
                                <th> Employé</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            pageData.forEach(row => {
                html += `
                    <tr>
                        <td>${row.date}</td>
                        <td>${row.description}</td>
                        <td class="montant">$${row.montant.toFixed(2)}</td>
                        <td>${row.categorie}</td>
                        <td>${row.employe}</td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            const totalPages = Math.ceil(allData.length / rowsPerPage);
            if (totalPages > 1) {
                html += `
                    <div class="pagination">
                        <button onclick="displayPage(${page - 1})" ${page === 1 ? 'disabled' : ''}>
                            ⬅️ Précédent
                        </button>
                        <span style="font-size: 1.2em; color: #654321; margin: 0 20px;">
                            Page ${page} / ${totalPages}
                        </span>
                        <button onclick="displayPage(${page + 1})" ${page === totalPages ? 'disabled' : ''}>
                            Suivant ➡️
                        </button>
                    </div>
                `;
            }
            
            document.getElementById('content').innerHTML = html;
        }
        
        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
